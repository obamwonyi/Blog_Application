{% load static %}
<html lang="en">
    <head>
        <!-- block one for title to be inherited -->
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    </head>
    <body>
    <div id="content">
        <!-- block two for content to be inherited -->
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
    </body>
</html>
